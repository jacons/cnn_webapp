<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
    <title>CNN Trainer - Inference</title>
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img alt="Logo" class="style_logo me-2" height="40" src="../static/imgs/logo.png">
            <span class="fw-bold text-primary">CNN Car Classifier</span>
        </a>
    </div>
  </nav>

<!-- Parameters Card -->
<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            ResNet-18 Inference
        </div>
        <div class="card-body">
        <form action="/inference" method="POST" id="InferenceForm" enctype="multipart/form-data">
            <div class="row g-4">
                <!-- Models -->
                <div class="col-md-4 border-end">
                    <h6 class="text-secondary mb-3">Trained Models</h6>
                    <div class="mb-3">
                        <label class="form-label">Model folder</label>
                        <input class="form-control" list="model_list" name="model_name" value="{{ model_list[0] }}">
                        <datalist id="model_list">
                            {% for k in model_list %}
                            <option value="{{ k }}"></option>
                            {% endfor %}
                        </datalist>
                    </div>
                </div>

                <!-- Inference -->
                <div class="col-md-4 border-end">
                    <h6 class="text-secondary mb-3">Inference</h6>
                    <div class="mb-3">
                        <label class="form-label">Select image</label>
                        <input class="form-control" type="file" name="img_input" id="immagine">
                    </div>
                </div>

                <!-- Generic -->
                <div class="col-md-4">
                    <h6 class="text-secondary mb-3">Generic Parameters</h6>
                    <div class="mb-3">
                        <label class="form-label">GPU</label>
                        <input class="form-control" list="gpu_list" name="gpu_engine" value="{{gpu_list[0]}}">
                        <datalist id="gpu_list">
                            {% for k in gpu_list %}
                            <option value="{{ k }}"></option>
                            {% endfor %}
                        </datalist>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="text-center mt-4">
                <input name="action" type="hidden" value="inference_">
                <button class="btn btn-lg btn-primary px-4" id="InfBtn" type="submit">üîç Run Inference</button>
            </div>
        </form>
        </div>
    </div>

    <!-- Results -->
    {% if result %}
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white fw-bold">Inference Result</div>
        <div class="card-body text-center">
            <img alt="Inference Output" class="img-fluid rounded shadow-sm" src="data:image/png;base64,{{ result }}">
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
