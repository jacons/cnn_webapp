<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
    <title>CNN Trainer</title>
</head>
<body><center>
  <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="style_logo" src="../static/imgs/logo.png" alt="Logo">
            <span class="text-primary">CNN Car Classifier</span>
        </a>
      </div>
  </nav>
  <div class="container text-center primary_box">
        <div class="row">
            <div class="col title_box">ResNet-18 parameters</div>
        </div>
        <form action="/inference" method="POST" id="InferenceForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col" style="border-right: 1px solid black;padding: 10px">
                    <p class="parameter_field">Trained models</p>
                    <div class="mb-3">
                        <label class="form-label parameter_name">Model folder</label>
                        <input class="form-control" list="model_list" name="model_name" placeholder="Type to search..."
                               value="{{ model_list[0] }}">
                        <datalist id="model_list">
                            {% for k in model_list %}
                            <option value="{{ k }}"></option>
                            {% endfor %}
                        </datalist>
                    </div>
                </div>
                <div class="col" style="border-right: 1px solid black;padding: 10px">
                    <p class="parameter_field">Inference</p>
                    <div class="mb-3">
                        <label class="form-label parameter_name">Select image</label>
                        <input class="form-control" type="file" name="img_input" id="immagine">
                    </div>

                </div>
                <div class="col" style="padding: 10px">
                    <p class="parameter_field">Generic parameters</p>
                    <div class="mb-3">
                        <label class="form-label parameter_name">GPU</label>
                        <input class="form-control" list="gpu_list" name="gpu_engine" placeholder="Type to search..."
                               value="{{gpu_list[0]}}">
                        <datalist id="gpu_list">
                            {% for k in gpu_list %}
                            <option value="{{ k }}"></option>
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="mb-3">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="padding: 10px">
                    <input type="hidden" name="action" value="inference_">
                    <button type="submit" class="btn btn-primary" id="InfBtn" value="Inference_">Inference</button>
                </div>
            </div>
        </form>
    </div>
    {% if result %}
    <div class="container text-center primary_box">
        <div class="row">
            <div class="col title_box">Inference Result</div>
            <img src="data:image/png;base64,{{ result }}" alt="Grafico Matplotlib">
        </div>
    {% endif %}
</center></body>
</html>
